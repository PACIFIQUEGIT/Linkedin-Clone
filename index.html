<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="signheader">
    <img src="images/linkedinlogo.webp" alt="">
</div>
<div class="container">
    <h2>Sign in</h2>
    <div class="form-group">
        <label for="email">Email or Phone</label>
        <input type="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <div class="show-password">
            <input type="checkbox" id="show-password"> Show
        </div>
    </div>
    <a href="#">Forgot password?</a>
    <button type="submit"><a href="home.html">Sign in</a></button>
    
    <div class="footer">
        <p>New to LinkedIn? <a href="#">Join now</a></p>
    </div>
</div>
<div class="">
    <div class="sidebar-useful-links">
        <a href="">About</a>
        <a href="">Accessibility</a>
        <a href="">Help Center</a>
        <a href="">Privacy Policy</a>
        <a href="">Advertising</a>
        <a href="">Get the App</a>
        <a href="">More</a>
        <div class="copyright-msg">
            <img src="images/linkedin.png" alt="">
            <p>Linkedup &#169; 2022. All right reserved</p>
        </div>
    </div>
</div>

</body>
</html>
