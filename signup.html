<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="signheader">
    <img src="images/linkedinlogo.webp" alt="">
</div>
<div class="container">
    <form id="form" action="/">
        <h2>Sign Up</h2>
    <div class="form-group">
        <label for="email">Email or Phone</label>
        <input type="text" id="email">
        <div class="error"></div>
    </div>
    <div class="form-group">
        <label for="password">Password (10+ characters)</label>
        <input type="password" id="password">
        <div class="error"></div>
        <div class="show-password">
            <input type="checkbox" id="show-password"> Show
        </div>
    </div>
    <p class="signupparagraph">By clicking Agree & Join or Continue, you agree to the LinkedIn 
        <a href="">User Agreement</a>, <a href="">Privacy Policy</a>, and <a href="">Cookie Policy</a>.</p>
    <button type="submit">Sign Up</button>
    </form>
    
    <div class="footer">
        <p>Already on LinkedIn? <a href="index.html">Sign in</a></p>
    </div>
</div>
<div class="">
    <div class="sidebar-useful-links">
        <a href="">About</a>
        <a href="">Accessibility</a>
        <a href="">Help Center</a>
        <a href="">Privacy Policy</a>
        <a href="">Advertising</a>
        <a href="">Get the App</a>
        <a href="">More</a>
        <div class="copyright-msg">
            <img src="images/linkedin.png" alt="">
            <p>Linkedup &#169; 2022. All right reserved</p>
        </div>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
